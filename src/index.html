<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="with=device-width, initial-scale=1">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

  <div class="WholePlayer">
    <div class=infoContainer> 
        <div class="info-blocker">
          <div class="inscription"></div>
        </div>
        <img>
        <div class ="song-info">
          <div class="artist">
          </div>
          <div class ="title">
          </div>
          <div class="time"></div>
          <div class="volume">
              <div class="glyphicon glyphicon-volume-down">                  
              </div>           
              <div class="volume-bar">            
                  <div class="v-fill"></div>
                  <div class="v-handle"></div>
              </div>
        </div> 
      </div>        
    </div>

    <div class="audio-player">
        <div class="seek-bar">
            <div class="fill"></div>
            <div class="handle"></div>
        </div>
        <div class="buttons">
          <button class="backward"><i class="glyphicon glyphicon-backward"></i></button>
          <button class="play"><i class="glyphicon glyphicon-play"></i></button>
          <button class="forward"><i class="glyphicon glyphicon-forward"></i></button>
        </div>      
      </div>
    </div>

 <script src="script.js"></script>
</body>

</html>
